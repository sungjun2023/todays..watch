    <style>    
    body {
      background-color: #FCE4EC; /* 분홍색 */
    }
        .loading-message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 3rem;
    font-weight: bold;
    text-align: center;
    }
         h1 {
      font-family: 'Cute Font', cursive;
      font-size: 3rem;
    }
    .card {
    height: 100%;
    border-radius: 1.5rem;
      overflow: hidden;
      margin-top: 2rem;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }      
    .card img {
      max-width: 80%;
      max-height: 80%;
      object-fit: cover;
      border-radius: 1.5rem 1.5rem 0 0;
    }

    .card-body {
      padding: 2rem;
      text-align: center;
      background-color: #FFF;
    }

    .btn {
      background-color: #D32F2F; /* 빨간색 */
      color: #FFF;
      font-weight: bold;
      border-radius: 2rem;
      padding: 1rem 2rem;
      margin-top: 2rem;
      border: none;
    }

    .btn:hover {
      background-color: #E57373; /* 연한 빨간색 */
      transition: background-color 0.2s;
    }
    .loading {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    color: #444;
    text-align: center;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #fff;
    z-index: 9999;
    }
    .card:hover {
    transform: scale(1.05);
    transition: transform 0.2s;
    }
.card {
  width: 400px;
  height: 500px;
  margin: 0 auto;
}
 </style>
